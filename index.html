<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <style>
        body {
            background-color: antiquewhite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: lightblue;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
        footer {
            background-color: lightblue;
            color: black;
            text-align: center;
            padding: 8px 0;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 40px;
        }
        .login-form {
            background-color: lightblue;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .login-buttons a {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background-color: darkblue;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-buttons a:hover {
            background-color: darkcyan;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div>
            <img src="1000052574-removebg-preview.png">
        </div>
    </header>
    <div class="container">
        <div class="login-form">
            <h2>Select Login Type</h2>
            <div class="login-buttons">
                <a href="studentlogin.html">Student Login</a>
                <a href="teacherlogin.html">Teacher Login</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Task Management System</p>
    </footer>
</body>
</html>
